    <header>
        <h1>Cadastro produtos</h1>
        <link rel="stylesheet" href="style.css">
        <script>
            async function requisicao() {
                    var code= document.getElementById("barras").value;

                    var url= "https://api.cosmos.bluesoft.com.br/gtins/"+code+".json";
                    try {
                    const response = await fetch(url, {
                        method: "GET",
                        headers: {
                            "User-Agent": "Cosmos-API-Request",
                            "X-Cosmos-Token": "EhneOzzKCFC7znF-yqgyhA",
                        },
                    });
                    if(!response.ok){
                        throw new Error();
                    }
                    var body= await response.json();
                    document.getElementById("name").value=body["description"];
                    console.log(document.getElementById("name").value);
                    } catch (error) {
                        console.error("Request failed:", error);
                    }
                }
                
        </script>
    </header>

            </div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="nome" value=" ">
